<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    
    <main class="row">
        <nav class="city col-4" style="height: 500px; background-color: #E2EDDD;">
            <h2 class="search-city">Search for a city:</h2>
            <input type="text" placeholder="Los Angeles" id="cityinput"> 
            <button class="btn btn-primary" type="submit">Search</button>
            <hr>
                <li>
                    <a href="#" class="city-item city-item-action city-item-dark">San Diego</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-dark">A simple dark list group item</a>
                </li>
        </nav>

    
        <section class="weather col-8 px-3">
            <div class="wrapper" style="width: 18rem;" class="border border-primary">
              <div class="weather2">_ _</div>
              <img src="" alt="Weather Icon">
                <!-- <h2 id="cityoutput">CITY</h2> -->
                <!-- <i class="bi bi-brightness-high-fill"></i> -->
                <div class="temp">
                  <p>Temp:</p> 
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="location">
                  <i class='bx bx-map'></i>
                  <span>_, _</span>
                </div>
                <div class="wind">
                  <p>Wind:</p>
                  <span class="numb-2">_</span>
                </div>
                <div class="Index">
                  <p>UV Index:</p>
                  <i class='bx bxs-thermometer'></i>
                    <div class="temp">
                      <span class="numb-3">_</span>
                      <span class="deg">°</span>C
                    </div> 
                </div>
                <div class="humidity">
                  <p>Humidity:</p>
                  <i class='bx bxs-droplet-half'></i>
                    <span class="numb-4">_</span>
                  </div>
                </div>
            </div>  
            

            <div class="container text-center">
                <h2>5 Day Forecast</h2>
                <div class="row cols-3 row-cols-lg-5 g-2 g-lg-3" style="height: 100px;">
                    <div class="col">
                      <div class="p-3 border bg-light">Row column</div>
                    </div>
                    <div class="col">
                      <div class="p-3 border bg-light">Row column</div>
                    </div>
                    <div class="col">
                      <div class="p-3 border bg-light">Row column</div>
                    </div>
                    <div class="col">
                      <div class="p-3 border bg-light">Row column</div>
                    </div>
                    <div class="col">
                      <div class="p-3 border bg-light">Row column</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
